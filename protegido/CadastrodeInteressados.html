<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="CadastrodeInteressados.html">Cadastro de Interessados</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="CadastrodePets.html">Cadastro de Pets</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/listarProdutos">Relatorio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Sair</a>
          </li>
    </ul>
    <br />
    <h3 style="text-align: center;">Aplicação Web Patinhas Felizes</h3>
    <div class="container" style="border: solid 2px; padding: 15px;">
        <form method="post" action="/CadastrodeProdutos" class="row g-3 needs-validation" novalidate>
            <legend>Cadastro de Interessados </legend>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="validationCustom01" name="nome" required>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Email:</label>
                <input type="text" class="form-control" id="validationCustom02" name="email" required>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Telefone:</label>
                <div class="input-group has-validation">
                    <input type="number" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" name="telefone" required>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Cadastrar Interessado</button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
